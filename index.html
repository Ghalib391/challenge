<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shhh! Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/aluralogo.svg" sizes="32x32" type="image/png">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="images/aluralogo.svg" alt="Logo" class="logo">
        </div>
    </header>
    
    <main class="container">
        <textarea id="input-text" placeholder="Ingrese el texto aqui"></textarea>
        
        <div class="buttons">
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
        </div>
        
        <div id="output-container" class="output-container">
            <div id="no-message" class="no-message">
                <img src="images/Muñeco.jpg" alt="No message" class="illustration">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea id="output-text" readonly></textarea>
            <button id="copy-btn" class="hidden">Copiar</button>
        </div>
        
        <p class="validation-message" id="validation-message">
            Solo letras minúsculas y sin acentos
        </p>
    </main>
    
    <footer>
        <p><a href="https://wa.me/+5215525392492">Creado por Luis Aguilera</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
